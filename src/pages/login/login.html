<ion-header>
  <ion-navbar>
    <ion-title>
      {{'PAGES.LOGIN.TITLE' | translate}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col>
      <form [formGroup]="loginForm" (submit)="onSubmit()">
        <div class="form-field">
          <label for="username">{{'PAGES.LOGIN.USERNAME' | translate}}</label>
          <input
            id="username"
            type="text"
            formControlName="username"
            autocomplete="on"
            [(ngModel)]="username">
        </div>
        <div class="form-field">
          <label for="password">{{'PAGES.LOGIN.PASSWORD' | translate}}</label>
          <input
            id="password"
            formControlName="password"
            type="password"
            autocomplete="on"
            [(ngModel)]="password">
        </div>
        <button type="submit">{{'PAGES.LOGIN.TITLE' | translate}}</button>
      </form>
    </ion-col>
  </ion-row>
</ion-content>


<ion-footer>

</ion-footer>
