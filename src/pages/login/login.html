<ion-header>
  <ion-navbar>
    <ion-title>
      {{'PAGES.LOGIN.TITLE' | translate}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row>
    <ion-col>
      <form [formGroup]="loginForm" (submit)="onSubmit()">
        <ion-item>
          <ion-label color="secondary">{{'PAGES.LOGIN.USERNAME' | translate}}</ion-label>
          <ion-input type="text" formControlName="username" [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="secondary">{{'PAGES.LOGIN.USERNAME' | translate}}</ion-label>
          <ion-input type="password" formControlName="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <div class="button-wrapper">
          <button ion-button type="submit">{{'PAGES.LOGIN.TITLE' | translate}}</button>
        </div>
      </form>
    </ion-col>
  </ion-row>
</ion-content>


<ion-footer>
  <div><strong>Uninov</strong> - {{'COMMON.COPYRIGHT' | translate}}</div>
</ion-footer>
