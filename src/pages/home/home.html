<ion-header>
  <ion-navbar>
    <ion-title>
      {{'PAGES.HOME.TITLE'| translate}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>{{'PAGES.HOME.HEADER' | translate}}</h2>
  <accordion uid="home" *ngIf="!!profile">
    <accordion-item>
      <div accordion-item-header>{{'PAGES.HOME.BUSINESS_ADHERENT' | translate}}</div>
      <div accordion-item-content>
        <business-adherent
          [title]="'Titre adhérent'"
          [description]="'Description adhérent'"
        ></business-adherent>
      </div>

    </accordion-item>
    <accordion-item>
      <div accordion-item-header>{{'PAGES.HOME.SALES_LEAD' | translate}}</div>
      <div accordion-item-content>
        <sales-lead
          [client]="profile.client"
        ></sales-lead>
      </div>
    </accordion-item>
  </accordion>
  <button type="button" (click)="next()">{{'COMMON.NEXT' | translate}}</button>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col>Uninov - Copyright@2018 all rights reserved</ion-col>
  </ion-row>
</ion-footer>
