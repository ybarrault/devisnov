<ion-header>
  <ion-navbar>
    <ion-title>
      {{'PAGES.HOME.TITLE'| translate}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>{{'PAGES.HOME.HEADER' | translate}}</h2>
  <accordion uid="home" *ngIf="!!profile">
    <accordion-item>
      <div header><strong>{{'PAGES.HOME.BUSINESS_ADHERENT' | translate}}</strong></div>
      <div content>
        <business-adherent></business-adherent>
      </div>

    </accordion-item>
    <accordion-item>
      <div header><strong>{{'PAGES.HOME.SALES_LEAD' | translate}}</strong></div>
      <div content>
        <sales-lead
          [client]="profile.client"
        ></sales-lead>
      </div>
    </accordion-item>
  </accordion>
</ion-content>

<ion-footer>
  <div><strong>Uninov</strong> - {{'COMMON.COPYRIGHT' | translate}}</div>
  <button ion-button type="button" (click)="next()">{{'COMMON.NEXT' | translate}}</button>
</ion-footer>
