<div class="accordion-item" [ngClass]="isOpened ? 'opened' : ''">

  <div class="content" [ngStyle]="style">
    <div class="inner-wrapper" #content>
      <ng-template accordion-item-host></ng-template>
    </div>
  </div>
</div>
