<li class="accordion-item" [ngClass]="isOpened ? 'opened' : ''">
  <div class="header" #header (click)="toggleContent()">
    <ng-content select="[accordion-item-header]">

    </ng-content>
  </div>
  <div class="content">
    <div class="inner-wrapper" #content *ngIf="isOpened">
      <ng-content select="[accordion-item-content]"></ng-content>
    </div>
  </div>
</li>
